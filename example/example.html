<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JSONP Demo Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Demonstration of the JSONP Dart Library">
        <meta name="author" content="Matthew Franglen">

        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="static/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="row">
              <div class="offset2 span8">
                <h1>Hello, world!</h1>
                <p>
                    This will read the twitter of @sethladd!
                </p>
              </div>
              <div class="offset3 span2">
                <p><a on-click="request()" class="btn btn-primary btn-large">Read &raquo;</a></p>
              </div>
              <div class="offset1 span2">
                <p><a on-click="request10()" class="btn btn-primary btn-large">Read 10 &raquo;</a></p>
              </div>
            </div>

            <div id="tweets">
              <template iterate="tweet in tweets">
                <div class="row">
                  <div class="span2">
                    <img src="{{ tweet.user.imageUrl }}" />
                  </div>
                  <div class="offset2 span8">
                    {{ tweet.tweet }}
                  </div>
                </div>
              </template>
            </div>

            <hr>

            <footer>
            <p>&copy; Company 2013</p>
            </footer>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script type="application/dart" src="example.dart"></script>
        <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
        <script src="packages/browser/dart.js"></script>
        <script src="packages/browser/interop.js"></script>
    </body>
    <!-- vim: set ai et sw=4 syntax=html -->
</html>
