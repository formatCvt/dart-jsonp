<!DOCTYPE html><html lang="en"><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>

        <meta charset="utf-8">
        <title>JSONP Demo Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Demonstration of the JSONP Dart Library">
        <meta name="author" content="Matthew Franglen">

        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="static/js/html5shiv.js"></script>
        <![endif]-->

        
    </head>

    <body><polymer-element name="my-tweets">
  <template>
    <template repeat="{{ tweet in tweets }}">
        <div class="row">
            <div class="span2">
                <img class="tweet-user-img img-rounded" src="{{ tweet.user.imageUrl }}">
                <p class="tweet-user-name">{{ tweet.user.name }}</p>
            </div>
            <div class="span8">
                <div class="text-center well">
                    {{ tweet.tweet }}
                </div>
            </div>
        </div>
    </template>
    <style>
      .tweet-user-img {
        margin-top: 1em;
        float: right;
      }
      .tweet-user-name {
        float: right;
        clear: right;
      }

      #tweets .row {
        margin-left: 0;
      }
      #tweets .row:nth-child(even) {
        background: #FCFCFC;
      }

      .well {
        margin: 1em 0;
      }
    </style>
  </template>
  
</polymer-element>

        <div class="container">

            <div class="row">
                <div class="text-center">
                    <h1>Hello, world!</h1>
                    <p>
                        This will read the twitter of @sethladd!
                    </p>
                </div>
                <div class="offset3 span2 pagination-centered">
                    <p><a id="read" class="btn btn-primary btn-large">Read »</a></p>
                </div>
                <div class="offset2 span2 pagination-centered">
                    <p><a id="read_10" class="btn btn-primary btn-large">Read 10 »</a></p>
                </div>
            </div>

            <hr>

            <my-tweets id="tweets"></my-tweets>


        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="example.html_bootstrap.dart.js"></script>
        <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
        
        <script src="packages/browser/interop.js"></script>
    
    

</body><!-- vim: set ai et sw=4 syntax=html --></html>
