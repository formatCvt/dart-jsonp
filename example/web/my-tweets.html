<!DOCTYPE html>
<polymer-element name="my-tweets">
  <template>
    <template repeat="{{ tweet in tweets }}">
        <div class="row">
            <div class="span2">
                <img class="tweet-user-img img-rounded" src="{{ tweet.user.imageUrl }}" />
                <p class="tweet-user-name">{{ tweet.user.name }}</p>
            </div>
            <div class="span8">
                <div class="text-center well">
                    {{ tweet.tweet }}
                </div>
            </div>
        </div>
    </template>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      .tweet-user-img {
        margin-top: 1em;
        float: right;
      }
      .tweet-user-name {
        float: right;
        clear: right;
      }

      #tweets .row {
        margin-left: 0;
      }
      #tweets .row:nth-child(even) {
        background: #FCFCFC;
      }

      .well {
        margin: 1em 0;
      }
    </style>
  </template>
  <script type="application/dart" src="my-tweets.dart"></script>
</polymer-element>
